version: '1.0'
services:
  mongodb-server:
    image: mongo
    volumes:
      - ./data/db:/data/db
      
  auth-server:
    build: ./auth-server/app
    ports:
      - "3001:3001"
    volumes:
      - ./auth-server/app/src:/app/src
      
  main-server:
    build: ./main-server/app
    ports:
      - "3000:3000"
    volumes:
      - ./main-server/app/src:/app/src
  